<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 게시판 프로젝트</title>
    <!-- 1. Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. Google Web Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 3. 우리 고유의 CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">My Board (Spring Boot + JWT)</a>
        <button class="btn btn-outline-light" id="logout-button" style="display: none;">로그아웃</button>
    </div>
</nav>

<div class="container mt-4">
    <!-- 메시지 알림 영역 -->
    <div id="message-area" class="alert" role="alert" style="display: none;"></div>

    <div class="row justify-content-center">
        <!-- 1. 인증 영역 (로그인/회원가입) -->
        <div class="col-md-5" id="auth-section">
            <!-- 회원가입 카드 -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">회원가입</h5>
                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="signup-email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="signup-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="signup-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-nickname" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="signup-nickname" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">회원가입</button>
                    </form>
                </div>
            </div>

            <!-- 로그인 카드 -->
            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <h5 class="card-title">로그인</h5>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">로그인</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 2. 게시판 영역 (로그인 후 표시) -->
        <div class="col-md-7" id="board-section" style="display: none;">
            <!-- 글쓰기 카드 -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><span id="nickname-display"></span>님, 환영합니다!</h5>
                    <form id="post-form">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="post-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-content" class="form-label">내용</label>
                            <textarea class="form-control" id="post-content" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">새 글 작성</button>
                    </form>
                </div>
            </div>

            <!-- 게시글 목록 -->
            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <h5 class="card-title">게시글 목록</h5>
                    <button class="btn btn-sm btn-secondary mb-3" id="load-posts-button">새로고침</button>
                    <div id="post-list">
                        <!-- JS가 여기에 게시글을 채워넣습니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- [⭐️⭐️⭐️ 추가] 게시글 수정을 위한 Bootstrap Modal (팝업) -->
<!-- 이 팝업은 평소엔 숨겨져 있습니다. -->
<div class="modal fade" id="update-post-modal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">게시글 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 수정용 폼 -->
                <form id="update-form">
                    <!-- [⭐️ 핵심]
                         우리가 '어떤' 게시글을 수정하는지 ID를 저장할 숨겨진 필드
                    -->
                    <input type="hidden" id="update-post-id">

                    <div class="mb-3">
                        <label for="update-post-title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="update-post-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="update-post-content" class="form-label">내용</label>
                        <textarea class="form-control" id="update-post-content" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">저장하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap 5 JS (Modal을 작동시키기 위해 '반드시' 필요) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 4. 우리 고유의 JavaScript (가장 중요) -->
<script src="/app.js"></script>
</body>
</html>
